version: '3.8'

services:
  saijinos:
    build: .
    container_name: saijinos-main
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - SAIJIN_ENV=production
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config:ro
      - ./personas:/app/personas:ro
      - ./logs:/app/logs
      - ./voice_cache:/app/voice_cache
      - ./storage:/app/storage
    networks:
      - saijin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: saijinos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saijin-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: PostgreSQL for persistent data
  postgres:
    image: postgres:15-alpine
    container_name: saijinos-db
    environment:
      - POSTGRES_DB=saijinos
      - POSTGRES_USER=saijin
      - POSTGRES_PASSWORD=saijin_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - saijin-network
    restart: unless-stopped

networks:
  saijin-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local